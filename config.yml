---
downloads: ~/Downloads/ansible/

configure_dotfiles: yes
configure_sudoers: no
configure_terminal: no
configure_osx: yes

dotfiles_repo: https://github.com/deekue/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/src/dotfiles
dotfiles_prefix: "."
dotfiles_backup_existing: true
dotfiles_files:
  - config
  - bashrc
  - bash_aliases
  - bash_logout
  - bash_completion
  - profile
#  - inputrc
  - osx
  - vimrc
  - vim
  - gitconfig
#  - gitignore
  - screenrc
  - tmux.conf
  - nethackrc
  - lynxrc

homebrew_brewfile_dir: '~/src/dotfiles'
homebrew_installed_packages:
  # - ansible # Installed via Pip.
  - bash
  - bash-completion
  - git
  - github/gh/gh
  - wget
  - koekeishiya/formulae/yabai
  - koekeishiya/formulae/skhd
  - m-cli

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - alacritty
  - firefox
  - google-chrome
  - google-photos-backup-and-sync
  - slack
  - ubersicht
#  - docker

# See `geerlingguy.mas` role documentation for usage instructions.
mas_email: "daniel@chaosengine.net"
mas_signin_dialog: yes
#mas_password: ""
mas_installed_apps:
  - { id: 926036361, name: "LastPass Password Manager" }

osx_script: "~/.osx"
osx_script_params: "--no-restart"

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
  # - name: drush
  #   state: present # present/absent, default: present
  #   version: "^8.1" # default: N/A
gem_packages: []
  # - name: bundler
  #   state: present # present/absent/latest, default: present
  #   version: "~> 1.15.1" # default: N/A
npm_packages: []
  # - name: webpack
  #   state: present # present/absent/latest, default: present
  #   version: "^2.6" # default: N/A
pip_packages: []
  # - name: mkdocs
  #   state: present # present/absent/latest, default: present
  #   version: "0.16.3" # default: N/A

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: # []
  - "tasks/alacritty.yml"
  

